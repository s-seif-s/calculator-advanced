<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="describsion">
    calc
    <div class="theme">
      <span>THEME</span>
      <span class="changeTheme">
        <span class="ball"></span>
        <div class="level one"></div>
        <div class="level two"></div>
        <div class="level three"></div>
      </span>
    </div>
  </div>
  <p></p>
  <div class="grid">
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>DEL</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span> + </span>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span> - </span>
    <span>.</span>
    <span>0</span>
    <span> / </span>
    <span> * </span>
    <span>RESET</span>
    <span>=</span>
  </div>
  <script src="master.js"></script>
</div>
</body>
</html>
